<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>홈페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 또는 로컬에 Bootstrap 파일을 다운로드 받아 사용할 수도 있습니다. -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css"> -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="bg-light">
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/join}">회원가입</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1>환영합니다!</h1>
            <h4 class="mb-3" th:text="|로그인 사용자 이름: ${user.name}|">로그인 사용자 이름</h4>
            <p>이 홈페이지에 오신 것을 환영합니다.</p>
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="button"
                            th:onclick="|location.href='@{/api/join}'|">
                        회원가입
                    </button>
                </div>
                <div class="col">
                    <form th:action="@{/logout}" method="post">
                        <button class="w-100 btn btn-dark btn-lg" onclick="location.href='main.html'" type="submit">
                            로그아웃
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer class="bg-dark text-white py-3 mt-auto">
    <div class="container text-center">
        <p>&copy; 2023 홈페이지 서비스</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
